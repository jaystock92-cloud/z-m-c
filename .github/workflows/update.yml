name: Daily Bias Update
on:
  schedule:
    - cron: '0 9 * * 1-5'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install yfinance pandas requests pytz
      - run: python daily_bias.py
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add latest_bias.txt
          git diff --quiet || git commit -m "Update bias $(date)"
          git push
